<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customizable Homepage with Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('default.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #clock {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 30%;
      left: 30%;
      transform: translate(-50%, -50%);
      font-size: 20vw;
      color: white;
      font-family: sans-serif;
      font-weight: 300;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      cursor: move;
      touch-action: none;
    }

    #menuBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.05);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    #controls {
      position: absolute;
      bottom: 60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    #uploadImage, #toggleMove {
      background: white;
      color: black;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #fontSizeSlider {
      width: 120px;
    }

    label {
      font-size: 14px;
    }

    input[type="file"] {
      display: none;
    }

    #fontSizeSlider:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="clock">--:--</div>

  <button id="menuBtn">â‹®</button>

  <div id="controls">
    <label for="bgUpload" id="uploadImage">Change Background</label>
    <input type="file" id="bgUpload" accept="image/*">
    <button id="toggleMove">Lock Widget</button>

    <label for="fontSizeSlider">Clock Size</label>
    <input type="range" id="fontSizeSlider" min="5" max="40" value="20" disabled>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const menuBtn = document.getElementById('menuBtn');
    const controls = document.getElementById('controls');
    menuBtn.addEventListener('click', () => {
      controls.style.display = controls.style.display === 'flex' ? 'none' : 'flex';
    });

    const bgUpload = document.getElementById('bgUpload');
    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.body.style.backgroundImage = `url('${event.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    const clock = document.getElementById('clock');
    let isDragging = false, offsetX, offsetY;
    let isMovable = true;

    clock.addEventListener('mousedown', (e) => {
      if (!isMovable) return;
      isDragging = true;
      offsetX = e.clientX - clock.offsetLeft;
      offsetY = e.clientY - clock.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging && isMovable) {
        clock.style.left = `${e.clientX - offsetX}px`;
        clock.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => isDragging = false);

    clock.addEventListener('touchstart', (e) => {
      if (!isMovable) return;
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - clock.offsetLeft;
      offsetY = touch.clientY - clock.offsetTop;
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging && isMovable) {
        const touch = e.touches[0];
        clock.style.left = `${touch.clientX - offsetX}px`;
        clock.style.top = `${touch.clientY - offsetY}px`;
      }
    });

    document.addEventListener('touchend', () => isDragging = false);

    const toggleMoveBtn = document.getElementById('toggleMove');
    const fontSizeSlider = document.getElementById('fontSizeSlider');

    toggleMoveBtn.addEventListener('click', () => {
      isMovable = !isMovable;
      toggleMoveBtn.textContent = isMovable ? "Lock Widget" : "Unlock Widget";
      clock.style.cursor = isMovable ? "move" : "default";

      // Enable or disable slider based on lock state
      fontSizeSlider.disabled = !isMovable;
    });

    // Font size slider
    fontSizeSlider.addEventListener('input', () => {
      clock.style.fontSize = fontSizeSlider.value + 'vw';
    });
  </script>
</body>
</html>
